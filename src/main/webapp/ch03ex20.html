<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>file 입력</title>
</head>
<body>

<h3>파일 입력</h3>
<hr/>
<form action="#" method="post" enctype="multipart/form-data">
	<!-- file때는 POST이고 enctype를 필수로 작성 -->
	싱글파일 : <input type="file" name="sfile"/><br/>
	멀티파일 : <input type="file" name="mfile" multiple/><br/>
	<input type="submit" value="file"/>
</form>
</body>
</html>
